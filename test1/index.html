<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>

            body {
                margin: 0;

            }
            .c {
                border: solid 1px red;
            }
		</style>
	</head>
	<body>
        <div class="canvas-container">
            <div class="row">
                <canvas id="c1" class="c"></canvas>
                <canvas id="c2" class="c"></canvas>
            <div>
            <div class="row">
                <canvas id="c3" class="c"></canvas>
                <canvas id="c4" class="c"></canvas>
            </div>
    </div>
		<script src="https://threejs.org/build/three.js"></script>
        <script src="js/c1.js"></script>
        <script src="js/c2.js"></script>
		<script>
            var scene3 = new THREE.Scene();
            var camera3 = new THREE.PerspectiveCamera( 75, 200 / 200, 0.1, 1000 );
            var renderer3 = new THREE.WebGLRenderer({canvas: document.getElementById('c3')});
            renderer3.setSize( 500, 500 );
            var texture3 = new THREE.TextureLoader().load( 'assets/texture3.jpg' );
            var geometry3 = new THREE.BoxGeometry( 1, 1, 1 );
            var material3 = new THREE.MeshBasicMaterial( { map: texture3 } );
            var cube3 = new THREE.Mesh( geometry3, material3 );
            scene3.add( cube3 );
            camera3.position.z = 8;
            var animate3 = function () {
                requestAnimationFrame( animate3 );
                cube3.rotation.x += 0.01;
                cube3.rotation.y += 0.01;
                renderer3.render( scene3, camera3 );
            };
            animate3();

            var scene4 = new THREE.Scene();
            var camera4 = new THREE.PerspectiveCamera( 75, 200 / 200, 0.1, 1000 );
            var renderer4 = new THREE.WebGLRenderer({canvas: document.getElementById('c4')});
            renderer4.setSize( 600, 600 );
            var texture4 = new THREE.TextureLoader().load( 'assets/texture1.jpg' );
            var geometry4 = new THREE.BoxGeometry( 1, 1, 1 );
            var material4 = new THREE.MeshBasicMaterial( { map: texture4 } );
            var cube4 = new THREE.Mesh( geometry4, material4 );
            scene4.add( cube4 );
            camera4.position.z = 5;
            var animate4 = function () {
                requestAnimationFrame( animate4 );
                cube4.rotation.x += 0.01;
                cube4.rotation.y += 0.01;
                renderer4.render( scene4, camera4 );
            };
            animate4();
            
		</script>
	</body>
</html>
